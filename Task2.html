<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .navbar {
            width: 100%;
            background-color: #4CAF50;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
        }

        .navbar a:hover {
            background-color: #45a049;
            border-radius: 5px;
        }

        .music-player {
            max-width: 500px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .music-player img {
            width: 100%;
            height: auto;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            margin-top: 15px;
            border: 2px solid black;
        }

        .controls button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        .controls button:hover {
            background-color: #45a049;
        }

        .volume-control {
            display: flex;
            align-items: center;
            margin-top: 10px;
            border: 2px black solid;
        }

        .volume-control input {
            margin-left: 10px;
        }

        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
            }

            .controls {
                flex-direction: column;
                gap: 10px;
            }
        }
        
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#playlist">Playlist</a>
        <a href="#about">About</a>
    </div>

    <div class="music-player">
        <img src="image.jpg"class="image" alt="Album Art">
        <div class="controls">
            <button id="prev">⏮</button>
            <button id="play-pause">▶️</button>
            <button id="next">⏭</button>
        </div>
        <div class="volume-control">
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="1" step="0.1">
        </div>
    </div>

    <script>
        const playPauseButton = document.getElementById('play-pause');
        let isPlaying = false;

        playPauseButton.addEventListener('click', () => {
            isPlaying = !isPlaying;
            playPauseButton.textContent = isPlaying ? '⏸' : '▶️';
        });

        // Add event listeners for next and prev buttons if needed
    </script>
</body>
</html>
